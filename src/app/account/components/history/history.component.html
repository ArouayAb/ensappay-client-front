<div class="accordion mt-3" id="accordionPanelsStayOpenExample">

  <div class="accordion-item mb-2" *ngFor="let history of histories">
    <h2 class="accordion-header" [id]="[history.ref]">
      <button class="accordion-button collapsed text-secondary" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#t'+history.ref" aria-expanded="false" [attr.aria-controls]="'t'+history.ref!">
        <div class="d-flex w-100 align-items-center justify-content-between me-5">
          <div>
            <img src={{history.image}} height="70px" class="rounded-start" alt="...">
            &nbsp; <b> {{history.provider}} </b> &nbsp;
            <span> ({{history.date}}) </span>
          </div>
          <div>
            <b>{{history.amount}} dh</b>
          </div>
        </div>
      </button>
    </h2>
    <div [id]="'t'+history.ref!" class="accordion-collapse collapse " attr.aria-labelledby="{{history.ref}}">
      <div class="accordion-body">
        Ref : {{history.ref}}
      </div>
    </div>
  </div>


</div>
